<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<title>Sky Fall</title>
		<link rel="stylesheet" href="./css/index.css">
		<link rel="stylesheet" href="./css/healthbar.css">
	</head>
	<body>
		<script src="lib/three.js"></script>
		<script type="module" src="lib/GLTFLoader.js"></script>
		<script type="module" src="lib/OrbitControls.js"></script>
		<script src='https://mamboleoo.be/learnThree/demos/OBJLoader.js'></script>
		<div class="row">
			<div class="column1" style="background-color: cornsilk;">
				<div class="hltcontainer">
					<div>
						<h1 style="margin: 0;text-align: center;padding-top: 40px;">
							SCORE
						</h1>
						<h2 id="SCOREBAR" style="text-align: center;">
							1000
						</h2>
						<br/>
					</div>
					<hr style="background-color: cornsilk;height: 20px;"/>
					<div>
						<h1 style="margin: 0;text-align: center;padding-top: 40px;">
							HEALTH
						</h1>
						<h2 id="HEALTHBAR" style="text-align: center;" >
							1000
						</h2>
						<div id="HEALTHBARUI" class="vertical">
							<div id="HEALTHBARUI2" class="progress-bar" aria-valuemin="0" aria-valuemax="100"></div>
						</div>
					</div>
					
				</div>
			</div>
			<div id="GAME" class="column2">
				<div id="HUD">
					<div class="magic" style="position:absolute;font-size: x-large;"><a >Score : </a><a id="SCOREBAR2" style="text-align: center;">
						1000
					</a></div>
					<div class="magic" style="position:absolute;right: 0;font-size: x-large;"><a>Health : </a><a id="HEALTHBAR2" style="text-align: center;" >
						1000
					</a></div>
				</div>
			</div>
			<div class="column3" style="background-color: cornsilk;position: absolute;right: 0;">
				<div class="hltcontainer">
					<h1 style="margin: 0;text-align: center;padding-top: 40px;">
						Controls
					</h1>
						<h4 style="text-align: center;"><kbd>W</kbd> or <kbd>Up Arrow</kbd> to move Forward</h4>
						<h4 style="text-align: center;"><kbd>A</kbd> or <kbd>Left Arrow</kbd> to move Left</h4>
						<h4 style="text-align: center;"><kbd>S</kbd> or <kbd>Down Arrow</kbd> to move Down</h4>
						<h4 style="text-align: center;"><kbd>D</kbd> or <kbd>Right Arrow</kbd> to move Right</h4>
						<h4 style="text-align: center;"><kbd>&nbsp;</kbd> to shoot missile</h4>
						<h4 style="text-align: center;"><kbd>M</kbd> to rotate right</h4>
						<h4 style="text-align: center;"><kbd>N</kbd> to rotate left</h4>
					
				</div>
			</div>
		</div>
		<!-- <progress id="health" value="100" max="100"></progress> -->
		<script type="module" src="index.js">
		</script>
	</body>
</html>
